<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                if (a < b) {
                    return answer = a;
                } else {
                    return answer = b;
                }
                if(c < answer) {
                    answer = c;
                }
                return answer;
            }

            console.log(solution(2, 5, 11));
        </script>
    </body>
</html>
